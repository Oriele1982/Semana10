<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Funcion Constructora</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		function Car(model, posX) {
			this.model= model;
			this.posX= posX;
			this.avanzar = function(cantidad) {
				this.posX += cantidad;
			}
		}


		car = new Car('Camaro', 0)

		

		car.avanzar(5);
		car.avanzar(5);
		car.avanzar(5);
		car.avanzar(5);

		console.log(car.posX);
	</script>
</body>
</html>
